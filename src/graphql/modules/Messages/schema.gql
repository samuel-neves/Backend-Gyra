scalar Date

type Message {
  _id: ID!
  author: String!
  room: String!
  text: String!
  created_at: Date!
}

type Query {
  messages: [Message!]!
  messagesByRoom(room: String!): [Message!]!
}

type Mutation {
  createMessage(author: String!, room: String!, text: String!): Message!
}

type Subscription {
  messageCreated: Message!
}
